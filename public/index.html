<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A progressive web app to add and delete recipes."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Food Ninja</title>
    <!-- materialize icons, css & js -->
    <link type="text/css" href="/css/materialize.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link type="text/css" href="/css/styles.css" rel="stylesheet" />
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4" />
    <meta name="theme-color" content="#FFE1C4" />
  </head>
  <body class="grey lighten-4">
    <!-- top nav -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <a href="/">Food<span>Ninja</span></a>
        <span class="right grey-text text-darken-1">
          <i
            class="material-icons sidenav-trigger pointer"
            data-target="side-menu"
            >menu</i
          >
        </span>
      </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
      <li><a class="subheader">FOODNINJA</a></li>
      <li><a href="/" class="waves-effect">Home</a></li>
      <li><a href="/pages/about.html" class="waves-effect">About</a></li>
      <li><div class="divider"></div></li>
      <li>
        <a href="/pages/contact.html" class="waves-effect">
          <i class="material-icons">mail_outline</i>Contact</a
        >
      </li>
    </ul>

    <!-- recipes -->
    <div class="recipes container grey-text text-darken-1"></div>

    <div class="center">
      <a
        class="btn-floating btn-small btn-large add-btn modal-trigger"
        data-target="modal1"
      >
        <i class="material-icons">add</i>
      </a>
    </div>
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h6>New Recipe</h6>
        <form class="add-recipe section">
          <div class="input-field">
            <input
              placeholder="e.g. Ninja soup"
              id="title"
              type="text"
              class="validate"
              required
            />
            <label for="title">Recipe Title</label>
          </div>
          <div class="input-field">
            <input
              placeholder="e.g. Tofu, mushroom, garlic"
              id="ingredients"
              type="text"
              class="validate"
              required
            />
            <label for="ingredients">Ingredients</label>
          </div>
          <div class="input-field ">
            <button class="btn-small" type="submit">Add</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a class="modal-close waves-effect waves-green btn-flat">close</a>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-firestore.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/db.js"></script>
    <script src="/js/ui.js"></script>
  </body>
</html>
